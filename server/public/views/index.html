<!DOCTYPE html>
<html lang="en" ng-app="userApp">
<head>
    <meta charset="UTF-8">
    <title>Theta Weekend Assignemnt Services</title>
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="views/main.css" rel="stylesheet">
    <script src="vendors/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>

</head>
<body ng-controller="MainController">
        <div class="col-md-3">
            <h1>Bootstrap is not my favorite</h1>
            <tr>
                <table class="table-hover table table-striped">
                    <tbody>
                    <tr>
                        <th class="danger">Id</th>
                        <th class="danger">Repo_id</th>
                        <th class="danger">Repo_name</th>
                        <th class="danger">Repo_url</th>
                    </tr>
                <tr ng-repeat="info in buildObject.data">
                    <td class="success panel panel-default">{{info.id}}</td><br/>
                    <td class="warning panel panel-default">{{info.repo.id}}</td><br/>
                    <td class="success panel panel-default">{{info.repo.name}}</td><br/>
                    <td class="warning panel panel-default"><a target="_blank" href="{{info.repo.url}}">{{info.repo.url}}</a></td>
                </tr>
                    </tbody>
                </table>
            </div>
        </div>

</body>
</html>
